<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <head>
        <title>GL4</title>
    </head>

    <body>
        <canvas id="canvas" width=800 height=400></canvas>
        <script type="text/javascript" src="gl4.js"></script>

        <script>
canvas.onclick = function() {
    gl4.isRunning() ? gl4.stop() : gl4.start();
}

gl4.create('star.png', ['star'], {x: 100, y: 100, angle: Math.PI}, null);

push('star', {angle: 0.001})
        </script>
    </body>
</html>
