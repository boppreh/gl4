<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <head>
        <title>GL4</title>
    </head>

    <body style="background: black;">
        <canvas id="canvas" width=800 height=600 style="background: white;"></canvas>
        <script type="text/javascript" src="gl4.js"></script>

        <script>
// window.onclick = function() { gl4.isRunning() ? gl4.stop() : gl4.start(); }

gl4.create("star.png", ["star", "main"], {x: 100, y: 100, angle: Math.PI}, null);

follow("main", "mouse");
follow("star", "main", -1);
move("star", {angle: 0.1})
onMouseDown(create("star.png", ["star"]));
wrap("star");
        </script>
    </body>
</html>
