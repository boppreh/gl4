<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8' />
    <head>
        <title>GL4</title>
    </head>

    <body style='background: black;'>
        <canvas id='canvas' width=800 height=600 style='background: white;'></canvas>
        <script type='text/javascript' src='gl4.js'></script>

        <script>
window.onclick = function() { gl4.isRunning() ? gl4.stop() : gl4.start(); }

gl4.create('star.png', ['star'], {x: 200, y: 200}, null,
                                 {x: 0.01, y: 0.1, angle: 0.3});

push('star', {y: 2});
onHit('star', 'mouse', gl4.register(['star', 'mouse'], function (star, mouse) {
    var distance = mouse.pos.x - star.pos.x;
    var direction = distance < 0 ? 1 : -1;
    star.inertia.x += direction * Math.log(Math.abs(mouse.pos.x - star.pos.x));
    star.inertia.y -= 20;
}));
reflect('star');
        </script>
    </body>
</html>
